gauges:
  - data: speed
    type: GaugeHorizontal
    x: 30
    y: 985
    label: '{val:.1f}'
    caption: 'mph'
    units: 'imperial'

  - data: cadence
    type: GaugeHorizontal
    x: 30
    y: 920
    label: '{val:.0f}'
    caption: 'rpm'

  - data: heart_rate
    type: GaugeHorizontal
    x: 30
    y: 855
    label: '{val:.0f}'
    caption: 'bpm'

  - data: power
    type: GaugeHorizontal
    x: 30
    y: 790
    label: '{val:0.0f}'
    caption: 'W'

  - data: temperature
    type: GaugeVertical
    x: 1800
    y: 30
    units: 'imperial'

  - data: distance
    type: GaugeHorizontal
    x: 30
    y: 30
    w: 1740
    label: '{val:.1f}'
    units: 'imperial'

  - data:
      - position_lat
      - position_long
    type: GaugeMap
    x: 1490
    y: 790
    h: 195

  - data:
      - distance
      - altitude
      - grade
    type: GaugeElevationMap
    x: 1060
    y: 790
    h: 195
    units: 'imperial'
