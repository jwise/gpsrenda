# Config file used to generate something like:
#   https://www.youtube.com/watch?v=9bn0kLxzkJk
# See output in touring.jpg.

globals:
  style:
    text_shadows: True
    bar_gradients: True
    bar_gradients_tint: 0.4
    background_gradients: True
  units: 'imperial'
  video:
    force_rotation: 180

widgets:
  - type: Cadence
    style: hbar
    x: 30
    y: 985
    data_range:
      75:  [1.0, 0.0, 0.0]
      90:  [0.0, 0.6, 0.0]
      100: [0.0, 0.6, 0.0]
      120: [1.0, 0.0, 0.0]

  - type: HeartRate
    style: hbar
    x: 30
    y: 920
    data_range:
      100: [0.0, 0.6, 0.0]
      150: [0.2, 0.6, 0.0]
      170: [0.8, 0.0, 0.0]
  
  - type: Speed
    style: hbar
    x: 30
    y: 855
    data_range:
      6:  [0.6, 0.0, 0.0]
      15: [0.0, 0.6, 0.0]
      30: [0.1, 0.5, 0.0]

  - type: Map
    style: map
    x: 1590
    y: 855
    w: 300
    h: 195
    privacy: False

  - type: Elevation
    style: grade
    x: 1160
    y: 855
    h: 195

  - type: Temperature
    style: vbar
    x: 1800
    y: 30
    data_range:
      50:  [0.6, 0.6, 0.0]
      80:  [0.6, 0.3, 0.0]
      100: [0.8, 0.0, 0.0]
  
  - type: Time
    style: text
    x: 30
    y: 30
    w: 140

  - type: Distance
    style: hbar
    x: 200
    y: 30
    w: 1540
    data_range:
      0: [0.8, 0.7, 0.7]
      1: [0.7, 0.8, 0.7]
